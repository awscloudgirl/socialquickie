<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard | SocialQuickie</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

  <div class="bg-white p-8 rounded-xl shadow-lg w-96 text-center">
    <h1 class="text-2xl font-bold mb-4">Welcome to your Dashboard ðŸŽ‰</h1>
    <p id="user-email" class="text-gray-700 mb-6"></p>
    <button id="logout" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">Log Out</button>
  </div>

  <script type="module">
    import { supabase } from './lib/supabaseClient.js'

    async function checkUser() {
      // âœ… Wait for Supabase to load any existing session
      const { data: { user } } = await supabase.auth.getUser()

      if (!user) {
        console.log('No user session found, redirecting...')
        window.location.href = './auth.html'
      } else {
        console.log('User session found:', user.email)
        document.getElementById('user-email').textContent = `Logged in as ${user.email}`
      }
    }

    document.getElementById('logout').addEventListener('click', async () => {
      await supabase.auth.signOut()
      window.location.href = './auth.html'
    })

    checkUser()
  </script>

</body>
</html>
